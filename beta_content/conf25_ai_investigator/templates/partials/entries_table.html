{% for entry in entries %}
<tr>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ entry.id }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ entry.metadata.get('entry_type', 'N/A') }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        <button onclick="showModal('content-{{ entry.id }}')" class="text-blue-600 hover:text-blue-800">View</button>
        <div id="content-{{ entry.id }}" class="modal">
            <div class="modal-content">
                <span onclick="hideModal('content-{{ entry.id }}')" class="close">&times;</span>
                <pre>{{ entry.content }}</pre>
            </div>
        </div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        <button onclick="showModal('update-{{ entry.id }}')" class="text-indigo-600 hover:text-indigo-900 mr-2">Update</button>
        <button hx-delete="/remove_entry_ui/{{ entry.id }}" hx-confirm="Are you sure you want to delete this entry?" hx-target="closest tr" class="text-red-600 hover:text-red-900">Remove</button>
    </td>
</tr>
{% endfor %}
